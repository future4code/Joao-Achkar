<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="index.js" defer></script>
    <link href="index.css" type="text/css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="containers" id="cadastroDespesas">

      <h1>Controlador de Despesas</h1>
      <h2>Cadastrar Despesa</h2>

      <label for="valor">Valor</label>
      <input type="text" id="valor">

      <label for="tipoDespesa">Tipo (Casa, Viagem, Rolês, Outros)</label>
      <select id="tipoDespesa">
        <option value="casa">Casa</option>
        <option value="viagem">Viagem</option>
        <option value="roles">Rolês</option>
        <option value="outros">Outros</option>
      </select>

      <label for="descricao">Descrição</label>
      <input type="text" id="descricao">

      <button onclick="clickCriaDespesa()">Cadastrar despesa</button>
    </div>

    <div class="containers" id="despesasDetalhadas">

      <h1>Despesas Detalhadas</h1>

      <label for="tipoDespesa">Tipo (Casa, Viagem, Rolês, Outros)</label>
      <select id="tipoDespesa">
        <option value="casa">Casa</option>
        <option value="viagem">Viagem</option>
        <option value="roles">Rolês</option>
        <option value="outros">Outros</option>
      </select>

      <label for="valorMinimo">Valor Mínimo</label>
      <input type="text" id="valorMinimo">

      <label for="valorMaximo">Valor Máximo</label>
      <input type="text" id="valorMaximo">
      
      <button>Filtrar</button>
      <button>Limpar Filtros </button>

    </div>
    <div class="containers" id="despesasDetalhadas">
      <h1>Extrato</h1>
      <h2>Valor Total:</h2>
    </div>

  </body>
</html>
